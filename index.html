<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./styles/styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@200&display=swap" rel="stylesheet">

</head>

<body>
    <div class="wrapper">
        <h2 class="header">
            Filter By
        </h2>

        <div class="filters">
            <div class="colorWrapper">
                Color:
                <div class="colors" id="filterColors">
                    
                </div>
            </div>
            <div class="inputWrapper">
                Input
                <input type="text" id="filter">
            </div>
        </div>

        <div class="openDrawer" id="openDrawer">
            + Add Creative
        </div>

        <div class="card-holder" id="card-holder">
        </div>
    </div>

    <aside style="display: none;">
        <header>
            <h2>Creative Creation</h2>
        </header>
        <div class="closeDrawer" id="closeDrawer">
            X
        </div>

        <section class="title">
            <h4>title</h4>
            <input type="text" id="title">
        </section>

        <section class="sub-title">
           <h4>subtitle</h4>
           <input type="text" id="subTitle">
        </section>

        <section class="bg-color">
            <h4>Background color</h4>
            <div id="drawerColorSelect"></div>
         </section>

        <section class="cta">
            <div class="add-creative" id="addCreative">
                Done 
            </div>
         </section>


    </aside>
</body>
<script src="./js/script.js"></script>

</html>
